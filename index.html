<html>
    <head>
        <script src="bgcolor.js" type="text/javascript"></script>
    </head>

    <body>
        <div>
            <div>
                <input type="button" value="Rood" onclick="btnAchtergrondKleur('#ff0000')"/>
                <input type="button" value="Wit" onclick="btnAchtergrondKleur('#FFFFFF')"/>
                <input type="button" value="Zwart" onclick="btnAchtergrondKleur('#000000')"/>
                <input type="button" value="Groen" onclick="btnAchtergrondKleur('#00FF00')"/>
                <input type="button" value="Blauw" onclick="btnAchtergrondKleur('#0000FF')"/>
                <input type="button" value="Paars" onclick="btnAchtergrondKleur('#FF00FF')"/>
                <br>
                <input id="text" type="text" value="Dit is een tekst waar je de achtergrondkleur van kan veranderen." style="margin-top: 15px; padding: 5px; width: 400px;" />
    
    
                <script type="text/javascript">
                    /* In deze functie wordt de achtergrondkleur van een element veranderd naar de meegegeven kleur */
                    /* Men kan meerdere elmementen toevoegen door de volgende regel toe te passen: _(elementID).achtergrondKleur(kleur) */
                    function btnAchtergrondKleur(kleur) {
                        _('text').achtergrondkleur(kleur);
                    }
                </script>
            </div>
        </div>
    </body>
</html>
